version: '3.8'

services:
  frontend-minimal:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=https://localhost:3001
      - NEXT_PUBLIC_WS_URL=wss://localhost:3001
    command: ["node", "-e", "console.log('✅ Frontend container is working!'); setInterval(() => console.log('Frontend running...'), 10000)"]

  ndi-bridge-minimal:
    build:
      context: ./ndi-bridge
      dockerfile: Dockerfile.simple
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - NDI_BRIDGE_PORT=8000
      - NDI_BRIDGE_HOST=0.0.0.0
    command: ["python", "-c", "print('✅ NDI Bridge container is working!'); import time; [print(f'NDI Bridge running... {i}') or time.sleep(10) for i in range(100)]"]
