services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=https://192.168.100.19:3001
      - NEXT_PUBLIC_WS_URL=wss://192.168.100.19:3001
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/Dockerfile.backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=3001
      - CORS_ORIGIN=https://192.168.100.19:3000
    command: npm run dev

  ndi-bridge:
    build:
      context: ./ndi-bridge
      dockerfile: ../infra/docker/Dockerfile.ndi-bridge
    ports:
      - "8000:8000"
    volumes:
      - ./ndi-bridge:/app
    network_mode: host  # Required for NDI discovery
    environment:
      - PYTHONUNBUFFERED=1
      - NDI_BRIDGE_PORT=8000
      - NDI_BRIDGE_HOST=0.0.0.0
      - BACKEND_URL=https://192.168.100.19:3001
      - BACKEND_WS_URL=wss://192.168.100.19:3001
      - NDI_SOURCE_PREFIX=MobileCam
      - MAX_STREAMS=10
      - FRAME_BUFFER_SIZE=10
      - AUTO_CONSUME=true
      - DEFAULT_WIDTH=1280
      - DEFAULT_HEIGHT=720
      - DEFAULT_FPS=30
      - PROCESSING_QUALITY=high
      - ENABLE_HARDWARE_ACCELERATION=true
      - LOG_LEVEL=INFO
      - CONNECTION_TIMEOUT=30
      - HEALTH_CHECK_INTERVAL=30
      - STATS_UPDATE_INTERVAL=5
    command: python3 src/main.py
    depends_on:
      - backend
    restart: unless-stopped

