services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "20000-20100:20000-20100/udp"  # PlainTransport port range
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3001
      - CORS_ORIGIN=https://localhost:3000
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP:-${PUBLIC_IP:-192.168.100.19}}
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mcr-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://${PUBLIC_IP:-192.168.100.19}:3001
        - NEXT_PUBLIC_WS_URL=wss://${PUBLIC_IP:-192.168.100.19}:3001
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - mcr-network

  ndi-bridge:
    build:
      context: ./ndi-bridge
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    environment:
      - PYTHONUNBUFFERED=1
      - NDI_BRIDGE_PORT=8000
      - NDI_BRIDGE_HOST=0.0.0.0
      - BACKEND_URL=http://backend:3001
      - BACKEND_WS_URL=ws://backend:3001
      - NDI_SOURCE_PREFIX=MobileCam
      - MAX_STREAMS=10
      - PROCESSING_QUALITY=high
      - LOG_LEVEL=INFO
    volumes:
      - ./ndi-bridge:/app
      - ./output:/app/output  # For MPEG-TS files
      - /dev/shm:/dev/shm  # Shared memory for better performance
      - ./ndi-bridge/logs:/var/log/ndi-bridge
    networks:
      - mcr-network
    depends_on:
      - backend
    cap_add:
      - SYS_NICE  # Allow process priority adjustment
    devices:
      - /dev/dri:/dev/dri  # GPU access for hardware acceleration

networks:
  mcr-network:
    driver: bridge

volumes:
  output:
    driver: local