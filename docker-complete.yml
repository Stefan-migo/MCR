version: '3.8'

services:
  backend-ubuntu:
    build:
      context: ./backend
      dockerfile: Dockerfile.ubuntu
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=3001
      - CORS_ORIGIN=https://192.168.100.19:3000
    networks:
      - mcr-network

  frontend-ubuntu:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=https://192.168.100.19:3001
      - NEXT_PUBLIC_WS_URL=wss://192.168.100.19:3001
    depends_on:
      - backend-ubuntu
    networks:
      - mcr-network

  ndi-bridge-ubuntu:
    build:
      context: ./ndi-bridge
      dockerfile: Dockerfile.simple
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - NDI_BRIDGE_PORT=8000
      - NDI_BRIDGE_HOST=0.0.0.0
      - BACKEND_URL=https://backend-ubuntu:3001
      - BACKEND_WS_URL=wss://backend-ubuntu:3001
    depends_on:
      - backend-ubuntu
    networks:
      - mcr-network

networks:
  mcr-network:
    driver: bridge
